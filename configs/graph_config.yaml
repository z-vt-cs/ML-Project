# Graph-Enhanced Knowledge Tracing Configuration

# Data
data:
  dataset: "assistments"
  data_path: "data/raw/assistments/2015_100_skill_builders_main_problems.csv"
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  random_seed: 42
  sequence_length: 200
  min_interactions: 3

# Knowledge Graph
graph:
  construction_method: "hybrid"
  edge_threshold: 0.10
  max_neighbors: 20
  include_difficulty: true
  graph_path: "data/processed/knowledge_graph.pkl"

# Graph Neural Network
gnn:
  type: "gat"
  num_layers: 2
  hidden_dim: 200
  num_heads: 4
  dropout: 0.3
  aggregation: "mean"

# Model Architecture
model:
  input_dim: 100
  hidden_dim: 200
  num_layers: 2
  dropout: 0.3
  embedding_dim: 100
  graph_embedding_dim: 200
  fusion_method: "concat"
  use_temporal: true
  use_graph: true

# Training
training:
  num_epochs: 50
  batch_size: 32
  learning_rate: 0.001
  optimizer: "adam"
  scheduler: "plateau"
  scheduler_patience: 5
  scheduler_factor: 0.5
  weight_decay: 0.00001
  grad_clip: 5.0
  device: "cuda"
  num_workers: 4
  save_dir: "models/graph_enhanced"
  log_dir: "results/logs/graph_enhanced"
  checkpoint_freq: 5

# Loss weights
loss:
  prediction_weight: 1.0
  graph_regularization: 0.3
  temporal_consistency: 0.1

# Early Stopping
early_stopping:
  enabled: true
  patience: 10
  min_delta: 0.001

# Evaluation
evaluation:
  metrics: ["accuracy", "auc", "rmse"]
  save_predictions: true
  prediction_path: "results/graph_predictions.csv"
  analyze_by_difficulty: true
  analyze_by_concept: true
