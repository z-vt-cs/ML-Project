# Deep Knowledge Tracing Configuration

# Data
data:
  dataset: "assistments"
  data_path: "data/raw/assistments/2015_100_skill_builders_main_problems.csv"
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  random_seed: 42
  sequence_length: 200
  min_interactions: 3

# Model Architecture
model:
  input_dim: 100
  hidden_dim: 100
  num_layers: 2
  dropout: 0.3
  embedding_dim: 50
  model_type: "lstm"

# Training
training:
  num_epochs: 50
  batch_size: 16
  learning_rate: 0.001
  optimizer: "adam"
  scheduler: "plateau"
  scheduler_patience: 5
  scheduler_factor: 0.5
  weight_decay: 0.00001
  grad_clip: 5.0
  device: "cuda"
  num_workers: 4
  save_dir: "models/dkt"
  log_dir: "results/logs/dkt"
  checkpoint_freq: 5

# Early Stopping
early_stopping:
  enabled: true
  patience: 10
  min_delta: 0.001

# Evaluation
evaluation:
  metrics: ["accuracy", "auc", "rmse"]
  save_predictions: true
  prediction_path: "results/dkt_predictions.csv"
